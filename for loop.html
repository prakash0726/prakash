            </div>
            <div class="col container mt-4">
                <p id="result"></p>
            </div>

            <script>
                function num() {
                    let start = document.getElementById("start").value;
                    let end = document.getElementById("end").value;
                    let result = "";

                    if (start <= end) {
                        for (let num = start; num <= end; num++) {
                            result += num + "&nbsp";
                        }
                    } else {
                        result = "start number should be lesser or equal to end number"
                    }
                    document.getElementById("result").innerHTML = result;
                }

            </script>

                function printMulTable() {
                    let mulNum = Number(document.getElementById('tableNum').value);
