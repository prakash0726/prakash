<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Road Traffic Signal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="traffic-signal">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>
  <button onclick="changeSignal()">Change Signal</button>
  <script src="script.js"></script>
  <style>
  .traffic-signal {
    width: 100px;
    height: 300px;
    background-color: black;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }
  
  .light {
    width: 80px;
    height: 80px;
    border-radius: 50%;
  }
  
  .red {
    background-color: red;
  }
  
  .yellow {
    background-color: yellow;
  }
  
  .green {
    background-color: green;
  }
  </style>

  <script>
    function changeSignal() {
  const lights = document.querySelectorAll('.light');
  lights.forEach(light => {
    if (light.classList.contains('red')) {
      light.classList.remove('red');
      light.classList.add('green');
    } else if (light.classList.contains('green')) {
      light.classList.remove('green');
      light.classList.add('yellow');
    } else if (light.classList.contains('yellow')) {
      light.classList.remove('yellow');
      light.classList.add('red');
    }
  });
}

  </script>
  
</body>
</html>
